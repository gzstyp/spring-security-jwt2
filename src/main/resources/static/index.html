<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册和登录</title>
</head>
<body>
<form method="post" action="/auth/register">
    <input type="text" name="userName" style="width:200px;height:26px;line-height:26px;">
    <input type="password" name="password" style="width:200px;height:26px;line-height:26px;">
    <input value="注册" type="submit">
</form>
<form method="post" action="/auth/login">
    <input type="text" name="userName" style="width:200px;height:26px;line-height:26px;">
    <input type="password" name="password" style="width:200px;height:26px;line-height:26px;">
    <input value="登录" type="submit">
</form>
</body>
</html>
